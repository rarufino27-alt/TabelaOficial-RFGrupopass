<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Destino ‚Äì RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./theme/theme.css">
<link rel="stylesheet" href="./theme/layout.css">
<link rel="stylesheet" href="./theme/components.css">

<style>
/* ===============================
   DESTINO ‚Äì RF DRIVER (INSTITUCIONAL)
   =============================== */

@keyframes fadeUp{
  from{opacity:0;transform:translateY(16px)}
  to{opacity:1;transform:translateY(0)}
}

.page{
  min-height:100vh;
  display:flex;
  justify-content:center;
  padding:24px;
}

.box{
  width:100%;
  max-width:420px;
  display:flex;
  flex-direction:column;
  gap:22px;
  animation:fadeUp .5s ease;
}

/* HEADER */
.header{
  text-align:center;
  padding:30px 24px;
  border-radius:22px;
  background:linear-gradient(
    180deg,
    var(--card),
    #0b2238
  );
  border:1px solid var(--border);
  box-shadow:0 16px 36px rgba(0,0,0,.35);
}

.header h1{
  font-size:1.4rem;
  letter-spacing:2px;
  background:linear-gradient(
    120deg,
    var(--gold),
    var(--gold-light),
    var(--gold)
  );
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.header p{
  font-size:.85rem;
  color:#e6ecf3;
  margin-top:6px;
}

/* CARD SELE√á√ÉO */
.card-box{
  background:#ffffff;
  border-radius:20px;
  padding:18px;
  box-shadow:0 10px 26px rgba(0,0,0,.08);
}

.select-btn{
  padding:18px;
  border-radius:16px;
  border:1px solid #cfd8e3;
  background:#ffffff;
  color:#0b1b2b;
  font-size:1rem;
}

/* BOT√ïES */
.primary{
  background:linear-gradient(
    145deg,
    var(--gold-light),
    var(--gold),
    var(--gold-dark)
  );
  color:#0b1b2b;
  border:none;
  padding:18px;
  font-size:1.05rem;
  font-weight:700;
  border-radius:18px;
  box-shadow:0 10px 24px rgba(212,175,55,.45);
}

.primary:disabled{
  opacity:.5;
  box-shadow:none;
}

.secondary{
  border:1px solid #0b1b2b;
  color:#0b1b2b;
  padding:14px;
  border-radius:16px;
  background:#ffffff;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(11,27,43,.55);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:50;
}

.modal-content{
  background:#ffffff;
  width:90%;
  max-width:420px;
  border-radius:22px;
  padding:18px;
  box-shadow:0 18px 40px rgba(0,0,0,.35);
}

.modal-content input{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:1px solid #cfd8e3;
  color:#0b1b2b;
}
</style>
</head>

<body>

<div class="page">
  <div class="box">

    <div class="header">
      <h1>Para Onde Vamos?</h1>
      <p>Selecione o Destino da Viagem</p>
    </div>

    <div class="card-box">
      <div class="select-btn" id="destinoBtn">
        Selecione para onde Vamos
      </div>
    </div>

     <button class="primary" onclick="avancar()">
        Avan√ßar
    </button>


    <button class="secondary" onclick="App.go('origem.html')">
      ‚¨Ö Editar Onde Estou
    </button>

    <button class="secondary" onclick="App.go('index.html')">
      üè†Inicio
    </button>

  </div>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <input id="busca" placeholder="Buscar destino...">
    <div id="lista" style="margin-top:10px;max-height:260px;overflow:auto"></div>
  </div>
</div>

<script src="core/global.js"></script>
<script src="core/datamanager.js"></script>

<script>
const origem = App.get("origem");
if(!origem) App.go("index.html");

const destinoBtn = document.getElementById("destinoBtn");
const modal = document.getElementById("modal");
const lista = document.getElementById("lista");
const busca = document.getElementById("busca");

let destinos = [];
let destinoSelecionado = null;
let valorSelecionado = 0;

// ==========================
// ABRIR MODAL
// ==========================
destinoBtn.onclick = () => {
  modal.style.display = "flex";
  busca.value = "";
  render(destinos);
  setTimeout(()=>busca.focus(),100);
};

modal.onclick = e => {
  if(e.target === modal) modal.style.display = "none";
};

// ==========================
// CARREGAR DESTINOS
// ==========================
async function carregar(){
  await DataManager.carregar();
  destinos = DataManager.listarDestinos(origem);
}

carregar();

// ==========================
// RENDER LISTA
// ==========================
function render(arr){
  lista.innerHTML = "";

  arr.forEach(d=>{
    const valor = DataManager.buscarValor(origem, d);

    const div = document.createElement("div");
    div.textContent = d;
    div.style.padding = "14px";
    div.style.color = "#0b1b2b";
    div.style.cursor = "pointer";

    div.onclick = ()=>{
      destinoSelecionado = d;
      valorSelecionado = valor;

      destinoBtn.textContent = d;
      modal.style.display = "none";
    };

    lista.appendChild(div);
  });
}

// ==========================
// BUSCA
// ==========================
busca.oninput = ()=>{
  const t = busca.value.toLowerCase();
  render(destinos.filter(d=>d.toLowerCase().includes(t)));
};

// ==========================
// AVAN√áAR
// ==========================
function avancar(){

  if(!destinoSelecionado){
    alert("Selecione um destino.");
    return;
  }

  App.set("destino", destinoSelecionado);
  App.set("valorBase", Number(valorSelecionado));

  App.go("taxas.html");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Destino – RF Driver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#000;
  color:#fff;
}

/* CONTAINER */
.container{
  min-height:100vh;
  padding:40px 24px 140px;
  display:flex;
  flex-direction:column;
  justify-content:center;
}

/* LOGO */
.logo-wrapper{
  width:110px;
  height:110px;
  margin:0 auto 25px auto;
  border-radius:50%;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:
    0 0 40px rgba(250,204,21,.35),
    0 0 80px rgba(250,204,21,.15);
}

.logo-img{
  width:70%;
  height:auto;
  object-fit:contain;
}

/* HEADER */
.header{
  text-align:center;
  margin-bottom:25px;
}

.title{
  font-size:1.6rem;
  font-weight:700;
}

.subtitle{
  font-size:.9rem;
  color:#a1a1aa;
  margin-top:6px;
}

/* CARD */
.card{
  background:#111;
  border:1px solid #1c1c1c;
  border-radius:16px;
  padding:18px;
}

.select-btn{
  padding:16px;
  border-radius:12px;
  background:#0d0d0d;
  border:1px solid #1f2937;
  color:#fff;
  cursor:pointer;
  transition:.2s;
}

.select-btn:hover{
  border-color:#2563eb;
}

/* CTA FIXO */
.cta-area{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  padding:20px;
  background:#000;
}

.cta-primary{
  width:100%;
  padding:18px;
  border:none;
  border-radius:14px;
  font-size:1rem;
  font-weight:700;
  background:#facc15;
  color:#000;
  cursor:pointer;
}

.cta-primary:active{
  transform:scale(.97);
}

.cta-secondary{
  width:100%;
  margin-top:10px;
  padding:14px;
  border-radius:12px;
  background:transparent;
  border:1px solid #2563eb;
  color:#2563eb;
  cursor:pointer;
  font-weight:600;
}

.cta-secondary:active{
  transform:scale(.97);
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.modal-content{
  background:#111;
  width:100%;
  max-width:400px;
  border-radius:18px;
  padding:18px;
  border:1px solid #1c1c1c;
}

.modal-content input{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:1px solid #1f2937;
  background:#0d0d0d;
  color:#fff;
  margin-bottom:12px;
}

.modal-content div{
  padding:12px;
  border-radius:10px;
  cursor:pointer;
}

.modal-content div:hover{
  background:#1a1a1a;
}

  /* TOP BAR */
.top-bar{
  position:fixed;
  top:20px;
  left:20px;
  z-index:10;
}

.back-btn{
  background:transparent;
  border:none;
  color:#a1a1aa;
  font-size:.9rem;
  cursor:pointer;
  font-weight:500;
}

.back-btn:hover{
  color:#facc15;
}

.back-btn:active{
  transform:scale(.95);
}

</style>
</head>

<body>

  <div class="top-bar">
  <button class="back-btn" onclick="App.go('origem.html')">
    ← Voltar para origem
  </button>
</div>

<div class="container">

  <div class="logo-wrapper">
    <img src="./icons/logo-1024.png" class="logo-img">
  </div>

  <div class="header">
    <div class="title">Para onde Você Vai?</div>
    <div class="subtitle">Selecione o destino da viagem</div>
  </div>

  <div class="card">
    <div class="select-btn" id="destinoBtn">
      Selecione para onde Vamos
    </div>
  </div>

</div>

<div class="cta-area">
  <button class="cta-primary" onclick="avancar()">
    Avançar
  </button>

</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <input id="busca" placeholder="Buscar destino...">
    <div id="lista" style="max-height:260px;overflow:auto"></div>
  </div>
</div>

<script src="core/global.js"></script>
<script src="core/datamanager.js"></script>

<script>
const origem = App.get("origem");
if(!origem) App.go("index.html");

const destinoBtn = document.getElementById("destinoBtn");
const modal = document.getElementById("modal");
const lista = document.getElementById("lista");
const busca = document.getElementById("busca");

let destinos = [];
let destinoSelecionado = null;
let valorSelecionado = 0;

destinoBtn.onclick = () => {
  modal.style.display = "flex";
  busca.value = "";
  render(destinos);
  setTimeout(()=>busca.focus(),100);
};

modal.onclick = e => {
  if(e.target === modal) modal.style.display = "none";
};

async function carregar(){
  await DataManager.carregar();
  destinos = DataManager.listarDestinos(origem);
}

carregar();

function render(arr){
  lista.innerHTML = "";

  arr.forEach(d=>{
    const valor = DataManager.buscarValor(origem, d);

    const div = document.createElement("div");
    div.textContent = d;

    div.onclick = ()=>{
      destinoSelecionado = d;
      valorSelecionado = valor;

      destinoBtn.textContent = d;
      modal.style.display = "none";
    };

    lista.appendChild(div);
  });
}

busca.oninput = ()=>{
  const t = busca.value.toLowerCase();
  render(destinos.filter(d=>d.toLowerCase().includes(t)));
};

function avancar(){
  if(!destinoSelecionado){
    alert("Selecione um destino.");
    return;
  }

  App.set("destino", destinoSelecionado);
  App.set("valorBase", Number(valorSelecionado));
  App.go("taxas.html");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF – Selecionar viagem</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="core/datamanager.js"></script>
<script src="core/dinamico.js"></script>
<script src="core/taxas.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#ffffff;
  height:100vh;
  overflow:hidden;
}

/* ================= HEADER ================= */

.top{
  background:#facc15;
  padding:25px 20px 150px 20px; /* AUMENTADO */
  border-bottom-left-radius:40px;
  border-bottom-right-radius:40px;
  position:relative;
}

.logo{
  font-weight:900;
  font-size:1.4rem;
  letter-spacing:1px;
  animation:fadeIn 1s ease forwards;
}

.titulo-topo{
  position:absolute;
  bottom:105px; /* SUBIU */
  left:20px;
  font-weight:700;
  font-size:1rem;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(-10px);}
  to{opacity:1; transform:translateY(0);}
}

/* ================= ROTA FIXA ================= */

.rota-box{
  position:absolute;
  top:115px; /* antes 90px */
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:420px;
  background:#fff;
  border-radius:18px;
  padding:15px;
  box-shadow:0 8px 20px rgba(0,0,0,.1);
  font-size:.85rem;
  z-index:5;
}

.rota-item{
  display:flex;
  justify-content:space-between;
  margin-bottom:5px;
}

.rota-item span:first-child{
  color:#777;
}

/* ================= CONTEÚDO ROLÁVEL ================= */

.content{
  position:absolute;
  top:210px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:420px;
  bottom:100px;
  overflow-y:auto;
}

/* ================= CATEGORIA ================= */

.categoria{
  padding:14px;
  border-radius:14px;
  border:1px solid #eee;
  margin-bottom:10px;
  display:flex;
  justify-content:space-between;
  cursor:pointer;
  transition:.25s ease;
}

.categoria:hover{
  background:#fafafa;
}

.categoria.ativa{
  border-color:#facc15;
  box-shadow:0 0 10px rgba(250,204,21,.3);
  transform:scale(1.02);
}

.cat-desc{
  font-size:.75rem;
  color:#777;
}

.preco-antigo{
  font-size:.7rem;
  text-decoration:line-through;
  color:#999;
}

.preco-dinamico{
  font-weight:700;
  color:#facc15;
}

/* ================= PAGAMENTO ================= */

.pagamento-bloco{
  background:#fff6cc;
  padding:15px;
  border-radius:16px;
  margin-top:20px;
}

.pag-item{
  padding:10px;
  border-radius:10px;
  margin-bottom:6px;
  cursor:pointer;
  transition:.2s;
}

.pag-item:hover{
  background:#fff2a8;
}

.pag-item.ativo{
  background:#facc15;
  color:#000;
  font-weight:600;
}

/* ================= BOTTOM BAR ================= */

.bottom-bar{
  position:absolute;
  bottom:25px;
  left:20px;
  right:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.valor-total{
  font-size:1.3rem;
  font-weight:700;
  transition:.2s;
}

.valor-total.animar{
  transform:scale(1.1);
}

button{
  padding:12px 28px;
  border:none;
  border-radius:30px;
  background:#facc15;
  font-weight:700;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="top">
  <div class="logo">PASSAGEIRO RF</div>
  <div class="titulo-topo">Categoria de viagem</div>
</div>

<div class="rota-box" id="rotaBox"></div>

<div class="content">

  <div id="categorias"></div>

  <div class="pagamento-bloco">
    <div style="font-weight:700; margin-bottom:8px;">Forma de pagamento</div>
    <div id="pagamentos"></div>
  </div>

</div>

<div class="bottom-bar">
  <div class="valor-total" id="valorTotal">R$ 0,00</div>
  <button onclick="solicitar()">Solicitar</button>
</div>

<script>

/* === LÓGICA ORIGINAL (INTACTA) === */

const corrida = JSON.parse(localStorage.getItem("rf_corrida_temp"));
if(!corrida) window.location.href = "viagem.html";

const { origem, parada, destino, valor } = corrida;

let rotaHTML = `<div class="rota-item"><span>Origem</span><span>${origem}</span></div>`;
if(parada){
  rotaHTML += `<div class="rota-item"><span>Parada</span><span>${parada}</span></div>`;
}
rotaHTML += `<div class="rota-item"><span>Destino</span><span>${destino}</span></div>`;
document.getElementById("rotaBox").innerHTML = rotaHTML;

function aplicarNoturno(valorBase){
  const agora = new Date();
  const hora = agora.getHours();
  const minuto = agora.getMinutes();
  const horario = hora + (minuto/60);
  if(horario >= 22.5 || horario <= 5){
    return valorBase + Taxas.noturno.valorFixo;
  }
  return valorBase;
}

const categoriasData = [
  { nome:"Driver", desc:"Mais econômico", mult:1.0 },
  { nome:"Driver 6 Lugares", desc:"Ideal para grupos", mult:1.5 }
];

let categoriaSelecionada = 0;
let pagamentoSelecionado = "Dinheiro";

function renderCategorias(){
  const box = document.getElementById("categorias");
  box.innerHTML = "";

  categoriasData.forEach((cat,index)=>{
    const card = document.createElement("div");
    card.className = "categoria";
    if(index===0) card.classList.add("ativa");

    const base = valor * cat.mult;
    const noturno = aplicarNoturno(base);
    const valorFinal = Dinamico.ativo ? noturno * Dinamico.multiplicador : noturno;

    let precoHTML = Dinamico.ativo
      ? `<div class="preco-antigo">R$ ${noturno.toFixed(2)}</div>
         <div class="preco-dinamico">⚡ R$ ${valorFinal.toFixed(2)}</div>`
      : `<div class="preco-dinamico">R$ ${valorFinal.toFixed(2)}</div>`;

    card.innerHTML = `
      <div>
        <div>${cat.nome}</div>
        <div class="cat-desc">${cat.desc}</div>
      </div>
      <div>${precoHTML}</div>
    `;

    card.onclick = ()=>{
      document.querySelectorAll(".categoria").forEach(c=>c.classList.remove("ativa"));
      card.classList.add("ativa");
      categoriaSelecionada = index;
      atualizarTotal();
    };

    box.appendChild(card);
  });

  atualizarTotal();
}

function renderPagamentos(){
  const pagamentos = ["Dinheiro","Pix","Cartão"];
  const box = document.getElementById("pagamentos");

  pagamentos.forEach(p=>{
    const div = document.createElement("div");
    div.className = "pag-item";
    if(p==="Dinheiro") div.classList.add("ativo");
    div.innerText = p;

    div.onclick = ()=>{
      document.querySelectorAll(".pag-item").forEach(i=>i.classList.remove("ativo"));
      div.classList.add("ativo");
      pagamentoSelecionado = p;
      atualizarTotal();
    };

    box.appendChild(div);
  });
}

function atualizarTotal(){
  const cat = categoriasData[categoriaSelecionada];
  let base = valor * cat.mult;
  base = aplicarNoturno(base);
  let total = Dinamico.ativo ? base * Dinamico.multiplicador : base;

  const el = document.getElementById("valorTotal");
  el.classList.add("animar");
  setTimeout(()=>el.classList.remove("animar"),200);

  el.innerText = "R$ " + total.toFixed(2);

  localStorage.setItem("rf_categoria", cat.nome);
  localStorage.setItem("rf_pagamento", pagamentoSelecionado);
  localStorage.setItem("rf_valor_final", total);
}

function solicitar(){
  window.location.href = "resumo.html";
}

renderCategorias();
renderPagamentos();

</script>

</body>
</html>

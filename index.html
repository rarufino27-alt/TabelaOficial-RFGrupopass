<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>RF – Viagem</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="core/datamanager.js"></script>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  background:#ffffff;
  height:100vh;
  overflow:hidden;
}

/* ================= HEADER ================= */

.top{
  background:#facc15;
  padding:25px 20px 90px 20px;
  border-bottom-left-radius:40px;
  border-bottom-right-radius:40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  font-weight:900;
  font-size:1.4rem;
  letter-spacing:1px;
  animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(-10px);}
  to{opacity:1; transform:translateY(0);}
}

.menu-btn{
  font-size:22px;
  cursor:pointer;
}

/* ================= MENU ================= */

.menu-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  z-index:99;
}

.menu{
  position:fixed;
  top:0;
  left:-260px;
  width:260px;
  height:100%;
  background:#fff;
  transition:.3s;
  z-index:100;
  padding:20px;
}

.menu.ativo{
  left:0;
}

.menu h3{
  margin-bottom:20px;
}

.menu-item{
  padding:12px 0;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

/* ================= CENTRO ================= */

.center{
  position:absolute;
  top:55%;
  left:50%;
  transform:translate(-50%,-50%);
  width:90%;
  max-width:420px;
}

.titulo-central{
  text-align:center;
  font-weight:700;
  font-size:1.1rem;
  margin-bottom:25px;
}

/* ================= CARD ================= */

.card{
  background:#fff;
  border-radius:20px;
  padding:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}

.campo{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 0;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

.campo:last-child{
  border-bottom:none;
}

.campo-left{
  display:flex;
  align-items:center;
  gap:12px;
  color:#000;
}

.dot{
  width:8px;
  height:8px;
  border-radius:50%;
}

.origem{ background:#22c55e; }
.parada{ background:#facc15; }
.destino{ background:#ef4444; }

.plus{
  font-size:20px;
  color:#999;
}

/* ================= BOTÃO ================= */

.bottom{
  position:absolute;
  bottom:25px;
  left:20px;
  right:20px;
}

button{
  width:100%;
  padding:16px;
  border:none;
  border-radius:30px;
  background:#facc15;
  font-weight:700;
  font-size:1rem;
  cursor:pointer;
}

button:disabled{
  background:#ddd;
}

/* ================= MODAL ================= */

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  padding:20px;
  z-index:200;
}

.modal-content{
  background:#fff;
  width:100%;
  max-width:420px;
  border-radius:20px;
  padding:18px;
  max-height:80vh;
  display:flex;
  flex-direction:column;
}

.modal-content input{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
  margin-bottom:12px;
}

.lista{
  overflow-y:auto;
  flex:1;
}

.lista div{
  padding:10px;
  border-radius:8px;
  cursor:pointer;
}

.lista div:hover{
  background:#f3f3f3;
}
</style>
</head>
<body>

<!-- MENU -->
<div class="menu-overlay" id="menuOverlay" onclick="fecharMenu()"></div>
<div class="menu" id="menu">
  <h3>Menu</h3>
  <div class="menu-item">Histórico</div>
  <div class="menu-item">Pagamentos</div>
  <div class="menu-item">Configurações</div>
</div>

<!-- HEADER -->
<div class="top">
  <div class="logo">PASSAGEIROS RF</div>
  <div class="menu-btn" onclick="abrirMenu()">☰</div>
</div>

<!-- CENTRO -->
<div class="center">

  <div class="titulo-central">
    Para onde vamos hoje?
  </div>

  <div class="card">

    <div class="campo" id="origemBtn">
      <div class="campo-left">
        <div class="dot origem"></div>
        <div id="origemTexto">Selecionar origem</div>
      </div>
    </div>

    <div class="campo" id="paradaBtn" style="display:none;">
      <div class="campo-left">
        <div class="dot parada"></div>
        <div id="paradaTexto">Selecionar parada</div>
      </div>
    </div>

    <div class="campo" id="destinoBtn">
      <div class="campo-left">
        <div class="dot destino"></div>
        <div id="destinoTexto">Selecionar destino</div>
      </div>
      <div class="plus" id="addParada">＋</div>
    </div>

  </div>

</div>

<div class="bottom">
  <button id="confirmar" disabled>Confirmar rota</button>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <input type="text" id="busca" placeholder="Buscar local...">
    <div class="lista" id="lista"></div>
  </div>
</div>

<script>

let origem=null, parada=null, destino=null, modo=null;

const modal=document.getElementById("modal");
const lista=document.getElementById("lista");
const busca=document.getElementById("busca");
const confirmarBtn=document.getElementById("confirmar");

/* MENU */
function abrirMenu(){
  document.getElementById("menu").classList.add("ativo");
  document.getElementById("menuOverlay").style.display="block";
}

function fecharMenu(){
  document.getElementById("menu").classList.remove("ativo");
  document.getElementById("menuOverlay").style.display="none";
}

/* INIT */
async function init(){
  await DataManager.carregar();
}
init();

/* MODAL */
function abrirModal(tipo){
  if(tipo!=="origem" && !origem){
    alert("Selecione a origem primeiro.");
    return;
  }

  modo=tipo;
  busca.value="";
  modal.style.display="flex";

  let dados=[];
  if(tipo==="origem") dados=DataManager.listarOrigens();
  if(tipo==="parada") dados=DataManager.listarDestinos(origem)
      .filter(p=>DataManager.listarDestinos(p).length>0);
  if(tipo==="destino"){
    dados=parada?DataManager.listarDestinos(parada)
                :DataManager.listarDestinos(origem);
  }

  renderLista(dados);
}

function renderLista(arr){
  lista.innerHTML="";
  arr.forEach(item=>{
    const div=document.createElement("div");
    div.innerText=item;
    div.onclick=()=>{
      selecionar(item);
      modal.style.display="none";
    };
    lista.appendChild(div);
  });
}

/* BUSCA RÁPIDA CORRIGIDA */
busca.addEventListener("input", ()=>{
  const termo=busca.value.toLowerCase();
  Array.from(lista.children).forEach(div=>{
    div.style.display=div.innerText.toLowerCase().includes(termo)
      ? "block" : "none";
  });
});

/* SELECIONAR */
function selecionar(valor){
  if(modo==="origem"){
    origem=valor; parada=null; destino=null;
    origemTexto.innerText=valor;
    paradaTexto.innerText="Selecionar parada";
    destinoTexto.innerText="Selecionar destino";
    paradaBtn.style.display="none";
  }
  if(modo==="parada"){
    parada=valor; destino=null;
    paradaTexto.innerText=valor;
  }
  if(modo==="destino"){
    destino=valor;
    destinoTexto.innerText=valor;
  }
  confirmarBtn.disabled=!(origem && destino);
}

/* EVENTOS */
origemBtn.onclick=()=>abrirModal("origem");
paradaBtn.onclick=()=>abrirModal("parada");
destinoBtn.onclick=()=>abrirModal("destino");

addParada.onclick=(e)=>{
  e.stopPropagation();
  if(!origem){
    alert("Selecione a origem primeiro.");
    return;
  }
  paradaBtn.style.display="flex";
};

modal.onclick=e=>{
  if(e.target===modal) modal.style.display="none";
};

/* CONFIRMAR */
confirmarBtn.onclick=()=>{
  let valorTotal=0;
  if(!parada){
    valorTotal=DataManager.buscarValor(origem,destino)||0;
  }else{
    const p1=DataManager.buscarValor(origem,parada)||0;
    const p2=DataManager.buscarValor(parada,destino)||0;
    valorTotal=p1+p2;
  }

  localStorage.setItem("rf_corrida_temp", JSON.stringify({
    origem, parada, destino, valor:valorTotal
  }));

  window.location.href="selecionar.html";
};

</script>

</body>
</html>
